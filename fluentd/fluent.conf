<source>
  @type forward
  format json
  port 24224
</source>

<match *>
  @type copy
  <store>
    @type influxdb
    host  influxdb
    port  8086
    dbname fluentd
    user  
    password  
    use_ssl false
    measurement nodebench
    time_precision ms
    flush_interval 5s
  </store>
  <store>
    @type elasticsearch
    host elasticsearch
    port 9200
    user elastic
    password changeme
    logstash_format true
    logstash_prefix fluentd
    logstash_dateformat %Y%m%d
    include_tag_key true
    type_name access_log
    tag_key @log_name
    flush_interval 1s
  </store>
</match>